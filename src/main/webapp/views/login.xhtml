<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"    
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>
        <ui:composition template="../templates/layout-template-login.xhtml">
            <ui:define name="navigation">
            </ui:define>               
            <ui:define name="content">
                <div class="view">
                    <div class="container">
                        <form method="POST" action="j_security_check" id="loginForm">                                 
                            <div class="panel panel-default">
                                <div class="panel-heading"> <h3><span class="glyphicon glyphicon-edit"></span>Bitte melden Sie sich an.</h3></div>
                                <div class="panel-body">  
                                    <div class="login">
                                        <h:panelGroup layout="div" rendered="#{requestScope['javax.servlet.forward.servlet_path'] == '/views/j_security_check'}">
                                            <ul class="alert alert-info">
                                                <li><h:outputText value="Falsche Login oder Passwort" styleClass="error" /></li>
                                            </ul>                                                                                                
                                        </h:panelGroup>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-lg-2 col-sm-3 col-xs-4 control-label">
                                                    <label for="j_username">Email</label>:
                                                </div>
                                                <div class="col-lg-3 col-sm-6 col-xs-8">
                                                    <input id="email" type="text" name="j_username" class="form-control" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" title="Only a valid email address" autofocus="true"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-lg-2 col-sm-3 col-xs-4 control-label">
                                                    <label for="j_password">Passwort</label>:
                                                </div>
                                                <div class="col-lg-3 col-sm-6 col-xs-8">
                                                    <input id="password" type="password" name="j_password" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="row">
                                            <div class="form-group"></div>
                                        </div>   
                                        <div class="row">
                                            <div class="form-group"></div>
                                        </div>   
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-lg-2 col-sm-3 col-xs-4 control-label">
                                                </div>
                                                <div class="col-lg-1 col-sm-3 col-xs-4">
                                                    <input id="loginButton" type="submit" class="btn btn-primary" value="Login" />
                                                </div>

                                            </div>                                
                                        </div>                                        
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>    
            </ui:define>
        </ui:composition>
    </body>
</html>
